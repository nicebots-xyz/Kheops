name: Quality Checks

on: workflow_call

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check: [format, lint, test]
        include:
          - check: format
            name: "Format Check"
            command: "pdm run ruff format --check ."
          - check: lint
            name: "Lint Check"
            command: "pdm run ruff check ."
          - check: test
            name: "Run Tests"
            command: "pdm run tests"

    name: ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup PDM
        uses: pdm-project/setup-pdm@v4
        with:
          cache: true

      - name: Install dependencies
        run: pdm install -d

      - name: ${{ matrix.name }}
        run: ${{ matrix.command }}